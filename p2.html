<!DOCTYPE html>
<html>
<head>
  <title>Orientation Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: aquamarine;
    }
    #message {
        margin-top: 10%;
      font-size: 5em;
    }
  </style>
</head>
<body>
  <div id="message">Checking orientation...</div>

  <script>
    function updateMessage() {
      const message = document.getElementById('message');
      if (window.innerHeight > window.innerWidth) {
        message.textContent = "You're in Portrait Mode 📱";
      } else {
        message.textContent = "You're in Landscape Mode 🖥️";
      }
    }

    updateMessage();

    window.addEventListener('resize', updateMessage);
  </script>
</body>
</html>
