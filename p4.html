<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #1e1e2f, #3c3c64);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .music-player {
      background-color: #2e2e4e;
      padding: 30px;
      border-radius: 20px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .album-art {
      width: 100%;
      height: 200px;
      background: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4') no-repeat center center/cover;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    .track-info {
      margin-bottom: 20px;
    }
    .track-title {
      font-size: 1.4em;
      font-weight: bold;
    }
    .track-artist {
      font-size: 0.9em;
      color: #aaa;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .btn {
      background-color: #444466;
      border: none;
      border-radius: 50%;
      padding: 15px;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #6b6bbf;
    }
  </style>
</head>
<body>
  <div class="music-player">
    <div class="album-art"></div>
    <div class="track-info">
      <div class="track-title">Shape of You</div>
      <div class="track-artist">Ed Sheeran</div>
    </div>
    <div class="controls">
      <button class="btn" onclick="toggleAudio()">▶️</button>
    </div>
    <audio id="myAudio">
      <source src="Shape Of You.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const audio = document.getElementById("myAudio");
    let isPlaying = false;

    function toggleAudio() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
      isPlaying = !isPlaying;
    }
  </script>
</body></html>
