<!DOCTYPE html>
<html lang="en">
<head>
  <title>Email Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 50px;
    }
    .email-form {
      background: #fff;
      padding: 25px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    .email-form h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .email-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .email-form input, .email-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .email-form button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    .email-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form class="email-form" action="mailto:someone@example.com" method="GET" enctype="text/plain">
    <h2>Send an Email</h2>

    <label for="to">To</label>
    <input type="email" id="to" name="to" placeholder="recipient@example.com" required>

    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject" placeholder="Email subject" required>

    <label for="message">Message</label>
    <textarea id="message" name="body" rows="5" placeholder="Type your message here..." required></textarea>

    <button type="submit">Send Email</button>
  </form>
</body>
</html>
