<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Utility App</title>
  <style>
   body {
  margin: 0;
  font-family: sans-serif;
}

.menu-button {
  font-size: 24px;
  position: absolute;
  top: 10px;
  left: 10px;
  z-index: 1001;
  background: #333;
  color: #fff;
  border: none;
  padding: 10px;
  cursor: pointer;
}

.sidebar {
  position: fixed;
  left: -250px;
  top: 0;
  width: 220px;
  height: 100%;
  background-color: #1f1f1f;
  padding: 20px;
  color: white;
  transition: left 0.3s ease;
  z-index: 1000;
}

.sidebar.open {
  left: 0;
}

.sidebar ul {
  list-style: none;
  padding: 0;
}

.sidebar li {
  margin: 15px 0;
}

.sidebar a {
  text-decoration: none;
  color: #ccc;
}

.sidebar a:hover {
  color: #fff;
}

.content {
  margin-left: 20px;
  padding-top: 60px;
}

  </style>
</head>
<body>

  <!-- Hamburger Button -->
  <button id="menu-toggle" class="menu-button">☰</button>

  <!-- Sidebar Menu -->
  <div id="sidebar" class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li><a href="#">🏠 Home</a></li>
      <li><a href="#">🎵 Audio Player</a></li>
      <li><a href="#">📝 Notes</a></li>
      <li><a href="#">📍 Map</a></li>
      <li><a href="#">📤 Send Email</a></li>
      <li><a href="#">📱 Send SMS</a></li>
      <li><a href="#">⚙️ Settings</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to Smart Utility App</h1>
    <p>Use the menu to explore features!</p>
  </div>

  <script>
    const menuBtn = document.getElementById('menu-toggle');
const sidebar = document.getElementById('sidebar');

menuBtn.addEventListener('click', () => {
  sidebar.classList.toggle('open');
});

  </script>
</body>
</html>
