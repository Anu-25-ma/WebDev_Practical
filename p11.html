<!DOCTYPE html>
<html lang="en">
<head>
  <title>LIVE MAP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .map-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div class="map-container">
  <iframe
    src="https://www.google.com/maps?q=New+York,NY&output=embed"
    allowfullscreen
    loading="lazy">
  </iframe>
</div>

</body>
</html>
